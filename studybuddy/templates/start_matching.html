{% extends "base.html" %}
{% block title %}My Courses Page{% endblock title %}

{% block content %}

<!--User-->
<br><br>
<div class="container mx-auto">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-3 pb-4">
			<div class="card p-4">
				<h4 class="card-title font-weight-bold text-center"> My Course List </h4>
				<hr>
				<div class="card-text">
					{% for course in user.profile.courses.all %}
						<center> <p> {{ course.subject }} {{ course.number }} {{ course.instructor }}</p> </center>
						<form method="post" action = "/get_matches/">
							{% csrf_token %}
							<input type="hidden" value="{{course.pk}}" name="course_pk">
							<button type="btn btn-primary" name="matches" class="btn btn-primary"> Match with Students </button>
						</form>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
