<!DOCTYPE html>
{% load socialaccount %}
<html>
    <body>
        <h1>Welcome! Please log in: </h1>
        {% if user.is_authenticated %}
        <p>Welcome, You are logged in. Your username: {{ user.username }}</p>
        {% else %}
        <a href="{% provider_login_url 'google' %}">Login With Google</a>
        {% endif %}
    </body>
</html>
